<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Snake Game</title>
    </head>
    <body>
        <canvas id="gameCanvas" width="360" height="360"></canvas>

        <script>

            // Colour Variables
            const CANVAS_BORDER_COLOUR = 'black';
            const CANVAS_BACKGROUND_COLOUR = 'white';
            const SNAKE_COLOUR = 'lightgreen';
            const SNAKE_BORDER_COLOUR = 'darkgreen';

            // Canvas variable
            const canvas = document.getElementById("gameCanvas");

            // 2D Context
            const ctx = canvas.getContext("2d");

            /*
            * Change the background colour of the canvas to CANVAS_BACKGROUND_COLOUR 
            * and draw a border arount it with CANVAS_BORDER_COLOUR
            */

            function clearcanvas(){
                
                // Select the colour to fill the drawing
                ctx.fillStyle = CANVAS_BACKGROUND_COLOUR;

                // Select the colour fot the border of the canvas
                ctx.strokeStyle = CANVAS_BORDER_COLOUR;
                
                // Draw a "filled" rectangle to cover the entire canvas
                ctx.fillRect(0,0,canvas.width,canvas.height);

                // Draw a "border" around the entire canvas
                ctx.strokeRect(0,0,canvas.width,canvas.height);

            }

            // Representing the Snake
            let snake = [
            {x: 150, y:150},
            {x: 140, y:150},
            {x: 130, y:150},
            {x: 120, y:150},
            {x: 110, y:150}
            ];

            // Creating and Drawing the Snake
            function drawSnakePart(snakePart){

                // Creating the Colours
                ctx.fillStyle = SNAKE_COLOUR;
                ctx.strokeStyle = SNAKE_BORDER_COLOUR;

                // Drawing the Snake
                ctx.fillRect(snakePart.x,snakePart.y,10,10);
                ctx.strokeRect(snakePart.x,snakePart.y,10,10);                
            }

            // Update the Snake (to move it)
            function advanceSnake(){

                // Create the Snake head
                const head = {x: snake[0].x + dx, y: snake[0].y + dy};

                // Add the new head to the beginning of Snake body
                snake.unshift(head);

                // Remove the last part of Snake body
                snake.pop();
            }

            
        </script>
    </body>
</html>
